<!DOCTYPE html>
<html>
<head>
    <title>Claude.md Topic Analysis - 3D Visualization</title>
    <meta charset="UTF-8">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #canvas {
            display: block;
        }
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            pointer-events: all;
            min-width: 250px;
        }
        .controls h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        .btn {
            background: #667eea;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            font-size: 0.9em;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            pointer-events: all;
            max-width: 400px;
        }
        .topic-info {
            display: none;
        }
        .topic-info.active {
            display: block;
        }
        .topic-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .word-tag {
            background: rgba(102, 126, 234, 0.3);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid rgba(102, 126, 234, 0.5);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: all;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div class="ui-overlay">
            <div class="controls">
                <h3>3D Topic Explorer</h3>
                
                <div class="control-group">
                    <label>View Mode</label>
                    <button class="btn" onclick="setViewMode('network')">Network</button>
                    <button class="btn" onclick="setViewMode('cloud')">Word Cloud</button>
                    <button class="btn" onclick="setViewMode('sphere')">Topic Spheres</button>
                </div>
                
                <div class="control-group">
                    <label>Spread: <span id="spreadValue">1.0</span></label>
                    <input type="range" class="slider" id="spreadSlider" min="0.5" max="3.0" step="0.1" value="1.0" 
                           onchange="updateSpread(this.value)">
                </div>
                
                <div class="control-group">
                    <label>Speed: <span id="speedValue">1.0</span></label>
                    <input type="range" class="slider" id="speedSlider" min="0" max="2" step="0.1" value="1.0" 
                           onchange="updateSpeed(this.value)">
                </div>
                
                <div class="control-group">
                    <button class="btn" onclick="resetCamera()">Reset View</button>
                    <button class="btn" onclick="toggleAutoRotate()">Auto Rotate</button>
                </div>
            </div>
            
            <div class="info-panel">
                <div id="default-info">
                    <div class="topic-label">Claude.md Topic Visualization</div>
                    <p>Explore topics in 3D space. Click and drag to orbit, scroll to zoom. Hover over elements to see details.</p>
                </div>
                
                <div id="topic-0" class="topic-info">
                    <div class="topic-label">AI Assistant Configuration</div>
                    <div class="word-list">
                        <span class="word-tag">assistant</span>
                        <span class="word-tag">claude</span>
                        <span class="word-tag">context</span>
                        <span class="word-tag">role</span>
                        <span class="word-tag">behavior</span>
                    </div>
                </div>
                
                <!-- More topic info panels would be generated dynamically -->
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading 3D visualization...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let topicGroups = [];
        let currentViewMode = 'network';
        let animationSpeed = 1.0;
        let spreadFactor = 1.0;
        let autoRotate = false;
        
        // Will be loaded from API
        let sampleTopics = [];

        async function loadTopicData() {
            try {
                const response = await fetch('/api/topics-3d');
                const data = await response.json();
                
                // Convert API data to Three.js format
                sampleTopics = data.topics.map(topic => ({
                    id: topic.id,
                    label: topic.label,
                    words: topic.words,
                    weights: topic.weights,
                    strength: topic.strength,
                    color: parseInt(topic.color.replace('#', '0x'))
                }));
                
                // Update topic info panels dynamically
                updateTopicInfoPanels(sampleTopics);
                
                return true;
            } catch (error) {
                console.error('Error loading topic data:', error);
                // Fallback to default sample data
                sampleTopics = [
                    {
                        id: 0,
                        label: "AI Assistant Configuration",
                        words: ["assistant", "claude", "context", "role", "behavior", "system", "prompt", "instructions"],
                        weights: [0.95, 0.87, 0.76, 0.71, 0.68, 0.54, 0.51, 0.45],
                        strength: 85,
                        color: 0x667eea
                    },
                    {
                        id: 1,
                        label: "Project Structure",
                        words: ["project", "file", "directory", "structure", "organization", "folder", "path", "config"],
                        weights: [0.91, 0.83, 0.79, 0.74, 0.69, 0.63, 0.58, 0.52],
                        strength: 78,
                        color: 0xf093fb
                    }
                ];
                return false;
            }
        }

        function updateTopicInfoPanels(topics) {
            const infoPanel = document.querySelector('.info-panel');
            
            // Clear existing topic panels
            const existingPanels = infoPanel.querySelectorAll('.topic-info');
            existingPanels.forEach(panel => panel.remove());
            
            // Add new topic panels
            topics.forEach(topic => {
                const topicDiv = document.createElement('div');
                topicDiv.id = `topic-${topic.id}`;
                topicDiv.className = 'topic-info';
                topicDiv.innerHTML = `
                    <div class="topic-label">${topic.label}</div>
                    <div class="word-list">
                        ${topic.words.slice(0, 6).map(word => `<span class="word-tag">${word}</span>`).join('')}
                    </div>
                `;
                infoPanel.appendChild(topicDiv);
            });
        }

        // Initialize Three.js scene
        async function init() {
            // Load data first
            await loadTopicData();
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f0f23);
            scene.fog = new THREE.Fog(0x0f0f23, 50, 200);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 50);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Controls (mouse interaction)
            setupControls();

            // Lighting
            setupLighting();

            // Create initial visualization
            createNetworkVisualization();

            // Hide loading
            document.getElementById('loading').style.display = 'none';

            // Start animation loop
            animate();
        }

        function setupControls() {
            // Simple orbit controls implementation
            let mouseDown = false;
            let mouseX = 0, mouseY = 0;
            let cameraDistance = 50;

            document.addEventListener('mousedown', (event) => {
                mouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            document.addEventListener('mouseup', () => {
                mouseDown = false;
            });

            document.addEventListener('mousemove', (event) => {
                if (!mouseDown) return;

                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;

                // Rotate camera around origin
                const phi = (deltaX * 0.01);
                const theta = (deltaY * 0.01);

                // Apply rotation
                const x = camera.position.x;
                const y = camera.position.y;
                const z = camera.position.z;

                camera.position.x = x * Math.cos(phi) - z * Math.sin(phi);
                camera.position.z = x * Math.sin(phi) + z * Math.cos(phi);
                
                camera.position.y = Math.max(-50, Math.min(50, y - theta * 10));

                camera.lookAt(0, 0, 0);

                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            document.addEventListener('wheel', (event) => {
                cameraDistance += event.deltaY * 0.05;
                cameraDistance = Math.max(10, Math.min(100, cameraDistance));
                
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.multiplyScalar(-cameraDistance);
                camera.position.copy(direction);
            });
        }

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Point lights for topics
            sampleTopics.forEach((topic, index) => {
                const light = new THREE.PointLight(topic.color, 0.8, 30);
                const angle = (index / sampleTopics.length) * Math.PI * 2;
                light.position.set(
                    Math.cos(angle) * 20,
                    (Math.random() - 0.5) * 10,
                    Math.sin(angle) * 20
                );
                scene.add(light);
            });
        }

        function createTextTexture(text, color = '#ffffff') {
            // Create canvas for text
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 512;
            canvas.height = 128;
            
            // Set font and style
            context.font = 'Bold 32px Arial';
            context.fillStyle = color;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            
            // Clear background
            context.fillStyle = 'rgba(0,0,0,0.8)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw text
            context.fillStyle = color;
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            
            // Create texture
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            
            return texture;
        }

        function addTextLabels() {
            // Add text labels for topics using canvas textures
            sampleTopics.forEach((topic, index) => {
                const angle = (index / sampleTopics.length) * Math.PI * 2;
                const radius = 25 * spreadFactor;
                
                // Create text texture
                const textTexture = createTextTexture(topic.label, `#${topic.color.toString(16).padStart(6, '0')}`);
                
                // Create sprite material
                const spriteMaterial = new THREE.SpriteMaterial({ 
                    map: textTexture,
                    transparent: true,
                    alphaTest: 0.1
                });
                
                // Create sprite
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(8, 2, 1); // Adjust scale as needed
                
                // Position the label above the topic
                sprite.position.set(
                    Math.cos(angle) * radius,
                    (Math.random() - 0.5) * 10 + 6, // Above the topic sphere
                    Math.sin(angle) * radius
                );
                
                // Store topic reference for interaction
                sprite.userData = { topic: topic, type: 'label' };
                
                scene.add(sprite);
                topicGroups.push(sprite);
            });
        }

        function createNetworkVisualization() {
            clearScene();
            
            sampleTopics.forEach((topic, index) => {
                const group = new THREE.Group();
                const angle = (index / sampleTopics.length) * Math.PI * 2;
                const radius = 25 * spreadFactor;
                
                // Topic center sphere
                const centerGeometry = new THREE.SphereGeometry(topic.strength / 20, 16, 16);
                const centerMaterial = new THREE.MeshPhongMaterial({ 
                    color: topic.color,
                    transparent: true,
                    opacity: 0.8
                });
                const centerSphere = new THREE.Mesh(centerGeometry, centerMaterial);
                centerSphere.position.set(
                    Math.cos(angle) * radius,
                    (Math.random() - 0.5) * 10,
                    Math.sin(angle) * radius
                );
                
                group.add(centerSphere);

                // Word nodes around center
                topic.words.forEach((word, wordIndex) => {
                    const wordAngle = (wordIndex / topic.words.length) * Math.PI * 2;
                    const wordRadius = 5 + (topic.weights[wordIndex] * 5);
                    
                    const wordGeometry = new THREE.SphereGeometry(0.5, 8, 8);
                    const wordMaterial = new THREE.MeshPhongMaterial({ 
                        color: topic.color,
                        transparent: true,
                        opacity: topic.weights[wordIndex]
                    });
                    const wordSphere = new THREE.Mesh(wordGeometry, wordMaterial);
                    
                    wordSphere.position.set(
                        centerSphere.position.x + Math.cos(wordAngle) * wordRadius,
                        centerSphere.position.y + (Math.random() - 0.5) * 3,
                        centerSphere.position.z + Math.sin(wordAngle) * wordRadius
                    );
                    
                    group.add(wordSphere);

                    // Connection line
                    const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                        centerSphere.position,
                        wordSphere.position
                    ]);
                    const lineMaterial = new THREE.LineBasicMaterial({ 
                        color: topic.color,
                        transparent: true,
                        opacity: 0.3
                    });
                    const line = new THREE.Line(lineGeometry, lineMaterial);
                    group.add(line);
                });

                scene.add(group);
                topicGroups.push(group);
            });

            // Add text labels after creating network
            addTextLabels();

            // Connect topics to each other
            for (let i = 0; i < sampleTopics.length; i++) {
                for (let j = i + 1; j < sampleTopics.length; j++) {
                    const topic1Pos = topicGroups[i].children[0].position;
                    const topic2Pos = topicGroups[j].children[0].position;
                    
                    const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                        topic1Pos, topic2Pos
                    ]);
                    const lineMaterial = new THREE.LineBasicMaterial({ 
                        color: 0x666666,
                        transparent: true,
                        opacity: 0.1
                    });
                    const line = new THREE.Line(lineGeometry, lineMaterial);
                    scene.add(line);
                }
            }
        }

        function createWordCloudVisualization() {
            clearScene();
            
            sampleTopics.forEach((topic) => {
                topic.words.forEach((word, wordIndex) => {
                    const size = topic.weights[wordIndex] * 3;
                    const geometry = new THREE.TextGeometry || new THREE.BoxGeometry(size, size, size);
                    const material = new THREE.MeshPhongMaterial({ 
                        color: topic.color,
                        transparent: true,
                        opacity: topic.weights[wordIndex]
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(
                        (Math.random() - 0.5) * 80,
                        (Math.random() - 0.5) * 80,
                        (Math.random() - 0.5) * 80
                    );
                    
                    scene.add(mesh);
                });
            });
            
            // Add text labels for word cloud mode (simplified)
            addSimpleLabels();
        }

        function createSphereVisualization() {
            clearScene();
            
            sampleTopics.forEach((topic, index) => {
                const angle = (index / sampleTopics.length) * Math.PI * 2;
                const radius = 30 * spreadFactor;
                
                const geometry = new THREE.SphereGeometry(topic.strength / 15, 16, 16);
                const material = new THREE.MeshPhongMaterial({ 
                    color: topic.color,
                    transparent: true,
                    opacity: 0.7,
                    wireframe: true
                });
                
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(
                    Math.cos(angle) * radius,
                    Math.sin(index) * 15,
                    Math.sin(angle) * radius
                );
                
                scene.add(sphere);
                topicGroups.push(sphere);
            });
            
            // Add text labels for sphere mode
            addTextLabels();
        }

        function addSimpleLabels() {
            // Add simple center labels for word cloud mode
            sampleTopics.forEach((topic, index) => {
                const textTexture = createTextTexture(topic.label, `#${topic.color.toString(16).padStart(6, '0')}`);
                const spriteMaterial = new THREE.SpriteMaterial({ 
                    map: textTexture,
                    transparent: true,
                    alphaTest: 0.1
                });
                
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(10, 2.5, 1);
                
                // Position labels in center area
                sprite.position.set(
                    (Math.random() - 0.5) * 30,
                    index * 8 - (sampleTopics.length * 4),
                    0
                );
                
                sprite.userData = { topic: topic, type: 'label' };
                scene.add(sprite);
                topicGroups.push(sprite);
            });
        }

        function clearScene() {
            while(scene.children.length > 0) {
                const object = scene.children[0];
                if (object.type === 'PointLight' || object.type === 'AmbientLight') {
                    scene.children.splice(0, 1);
                    continue;
                }
                scene.remove(object);
            }
            topicGroups = [];
            setupLighting(); // Re-add lights
        }

        function animate() {
            requestAnimationFrame(animate);

            // Auto rotation
            if (autoRotate) {
                scene.rotation.y += 0.005 * animationSpeed;
            }

            // Animate objects
            topicGroups.forEach((group, index) => {
                if (group.children) {
                    group.rotation.y += 0.01 * animationSpeed;
                    group.children.forEach((child, childIndex) => {
                        if (child.type === 'Mesh') {
                            child.rotation.x += 0.005 * animationSpeed;
                            child.rotation.z += 0.003 * animationSpeed;
                        }
                    });
                } else {
                    group.rotation.y += 0.01 * animationSpeed;
                    group.rotation.x += 0.005 * animationSpeed;
                }
            });

            renderer.render(scene, camera);
        }

        // UI Controls
        function setViewMode(mode) {
            currentViewMode = mode;
            switch(mode) {
                case 'network':
                    createNetworkVisualization();
                    break;
                case 'cloud':
                    createWordCloudVisualization();
                    break;
                case 'sphere':
                    createSphereVisualization();
                    break;
            }
        }

        function updateSpread(value) {
            spreadFactor = parseFloat(value);
            document.getElementById('spreadValue').textContent = value;
            setViewMode(currentViewMode); // Recreate with new spread
        }

        function updateSpeed(value) {
            animationSpeed = parseFloat(value);
            document.getElementById('speedValue').textContent = value;
        }

        function resetCamera() {
            camera.position.set(0, 0, 50);
            camera.lookAt(0, 0, 0);
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
